buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Bu satırı AGP sürümünüzle uyumlu olarak değiştirin
        classpath 'com.android.tools.build:gradle:8.0.2'  // Örneğin 8.0.2 sürümü
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
